<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Name</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    tr:hover {
      background-color: #b2dfdb;
    }
    .submit-btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .note {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Select Your Name and Roll Number</h2>
  <div class="note" id="note">Fetching your location... Please allow location access.</div>

  <form id="attendanceForm">
    <input type="hidden" name="session_id" value="{{ session_id }}">
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />
    <input type="hidden" name="name" id="student_name" />
    <input type="hidden" name="photo" id="photoData" />

    <table>
      <tr>
        <th>Select</th>
        <th>{{ roll_col }}</th>
        <th>{{ name_col }}</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>
          <input type="radio" name="roll_number" value="{{ student[roll_col] }}" required
                 data-name="{{ student[name_col] }}">
        </td>
        <td>{{ student[roll_col] }}</td>
        <td>{{ student[name_col] }}</td>
      </tr>
      {% endfor %}
    </table>

    <video id="video" width="320" height="240" autoplay></video><br>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button type="button" class="submit-btn" id="submitBtn" disabled onclick="captureAndSubmit()">Submit Attendance</button>
  </form>

  <script>
    let latitude = null, longitude = null;

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;
            document.getElementById("note").style.display = "none";
            document.getElementById("submitBtn").disabled = false;
          },
          function(error) {
            document.getElementById("note").innerText = "Location access denied or unavailable. Attendance cannot be marked.";
            alert("Please allow location access and refresh the page to mark attendance.");
            document.getElementById("submitBtn").disabled = true;
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
        document.getElementById("note").innerText = "Geolocation is not supported by your browser.";
        document.getElementById("submitBtn").disabled = true;
      }

      // Set student name
      document.querySelectorAll('input[name="roll_number"]').forEach(radio => {
        radio.addEventListener('change', function() {
          document.getElementById('student_name').value = this.getAttribute('data-name');
        });
      });

      // Start webcam
      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        });
    };

    function captureAndSubmit() {
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      context.drawImage(document.getElementById("video"), 0, 0, 320, 240);
      const photo = canvas.toDataURL("image/jpeg");
      document.getElementById("photoData").value = photo;

      const formData = new FormData(document.getElementById("attendanceForm"));
      fetch("/mark", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(() => alert("Failed to mark attendance."));
    }
  </script>
</body>
</html>
