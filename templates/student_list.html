<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h2 { text-align: center; }
        select, button {
            width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;
        }
        .status { margin-top: 15px; text-align: center; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Select Your Name</h2>
    <form id="attendanceForm">
        <select id="roll_number" required>
            <option value="">-- Select Your Name --</option>
            {% for student in students %}
                <option value="{{ student[roll_col] }}">{{ student[name_col] }} ({{ student[roll_col] }})</option>
            {% endfor %}
        </select>
        <button type="submit">Mark Attendance</button>
        <div class="status" id="status"></div>
    </form>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const roll_number = document.getElementById('roll_number').value;
            const statusDiv = document.getElementById('status');

            if (!roll_number) {
                statusDiv.textContent = "Please select your name.";
                statusDiv.className = "status error";
                return;
            }

            if (!navigator.geolocation) {
                statusDiv.textContent = "Geolocation is not supported by your browser.";
                statusDiv.className = "status error";
                return;
            }

            statusDiv.textContent = "Getting your location...";
            navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });

            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const device_id = getDeviceId();

                fetch("/mark", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        session_id: "{{ session_id }}",
                        roll_number: roll_number,
                        latitude: latitude,
                        longitude: longitude,
                        device_id: device_id
                    })
                })
                .then(response => response.text())
                .then(data => {
                    statusDiv.textContent = data;
                    statusDiv.className = data.includes("successfully") ? "status success" : "status error";
                })
                .catch(err => {
                    statusDiv.textContent = "Error submitting attendance.";
                    statusDiv.className = "status error";
                });
            }

            function error() {
                statusDiv.textContent = "Unable to retrieve your location.";
                statusDiv.className = "status error";
            }

            function getDeviceId() {
                // Fallback method: UUID stored in localStorage
                let deviceId = localStorage.getItem("device_id");
                if (!deviceId) {
                    deviceId = 'dev-' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem("device_id", deviceId);
                }
                return deviceId;
            }
        });
    </script>
</body>
</html>
