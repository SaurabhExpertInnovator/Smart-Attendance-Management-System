<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark Attendance</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, select, button {
      margin: 10px 0;
      font-size: 16px;
    }
    select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      color: #e60000;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Name to Mark Attendance</h1>
    <form id="attendanceForm" method="post" action="/mark" onsubmit="return attachLocation();">
      <input type="hidden" name="session_id" value="{{ session_id }}" />
      <input type="hidden" name="latitude" id="latitude" />
      <input type="hidden" name="longitude" id="longitude" />
      <input type="hidden" name="device_id" id="device_id" />

      <label for="roll_number">Select your name:</label>
      <select name="roll_number" required>
        {% for student in students %}
          <option value="{{ student[roll_col] }}">{{ student[roll_col] }} - {{ student[name_col] }}</option>
        {% endfor %}
      </select>

      <button type="submit">Submit Attendance</button>
      <div class="note" id="status"></div>
    </form>
  </div>

  <script>
    function generateDeviceID() {
      const fingerprint = navigator.userAgent + screen.width + screen.height;
      return btoa(fingerprint).substring(0, 32);
    }

    function attachLocation() {
      const latInput = document.getElementById('latitude');
      const lonInput = document.getElementById('longitude');
      const deviceInput = document.getElementById('device_id');
      const status = document.getElementById('status');

      deviceInput.value = generateDeviceID();

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return false;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          latInput.value = position.coords.latitude.toFixed(6);
          lonInput.value = position.coords.longitude.toFixed(6);
          document.getElementById('attendanceForm').submit();
        },
        () => {
          status.textContent = "Location access denied. Cannot mark attendance.";
        },
        { timeout: 10000 }
      );

      return false; // Prevent default submit to wait for geolocation
    }
  </script>
</body>
</html>
