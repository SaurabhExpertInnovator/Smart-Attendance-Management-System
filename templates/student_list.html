<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      font-size: 14px;
      color: #d00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark Your Attendance</h2>

    <form method="POST" action="/mark" onsubmit="return validateForm();">
      <input type="hidden" name="session_id" value="{{ session_id }}" />
      <label for="roll_number">Select Your Name:</label>
      <select name="roll_number" id="roll_number" required>
        <option value="">-- Select Your Name --</option>
        {% for student in students %}
        <option value="{{ student[roll_col] }}">{{ student[roll_col] }} - {{ student[name_col] }}</option>
        {% endfor %}
      </select>

      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <button type="submit">Submit Attendance</button>
      <div class="status" id="location-status">Fetching location...</div>
    </form>
  </div>

  <script>
    const latInput = document.getElementById('latitude');
    const lonInput = document.getElementById('longitude');
    const statusDiv = document.getElementById('location-status');

    function setStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? '#d00' : '#060';
    }

    function validateForm() {
      if (!latInput.value || !lonInput.value) {
        alert("Location not fetched yet. Please allow location access.");
        return false;
      }
      return true;
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            latInput.value = position.coords.latitude.toFixed(6);
            lonInput.value = position.coords.longitude.toFixed(6);
            setStatus("Location detected successfully.");
          },
          () => {
            setStatus("Failed to detect location. Please reload and allow access.", true);
          },
          { timeout: 10000 }
        );
      } else {
        setStatus("Geolocation not supported in your browser.", true);
      }
    };
  </script>
</body>
</html>
