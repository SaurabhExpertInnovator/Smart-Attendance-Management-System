<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      min-height: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mark Your Attendance</h1>

  <form id="attendanceForm" method="post" action="/mark">
    <input type="hidden" name="session_id" value="{{ session_id }}" />
    <input type="hidden" id="latitude" name="latitude" />
    <input type="hidden" id="longitude" name="longitude" />

    <label for="studentSelect">Select your name:</label>
    <select id="studentSelect" name="roll_number" required>
      <option value="" disabled selected>-- Select your name --</option>
      {% for student in students %}
        <option value="{{ student[roll_col] }}" data-name="{{ student[name_col] }}">{{ student[name_col] }} ({{ student[roll_col] }})</option>
      {% endfor %}
    </select>

    <button type="submit">Mark Attendance</button>
  </form>

  <div id="message"></div>

  <script>
    const attendanceForm = document.getElementById('attendanceForm');
    const studentSelect = document.getElementById('studentSelect');
    const messageDiv = document.getElementById('message');

    // Get location and fill hidden inputs
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
            document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
          },
          () => {
            messageDiv.textContent = 'Location access is required to mark attendance.';
          }
        );
      } else {
        messageDiv.textContent = 'Geolocation is not supported by your browser.';
      }
    };

    attendanceForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const selectedRoll = studentSelect.value;

      if (!selectedRoll) {
        messageDiv.textContent = 'Please select your name.';
        return;
      }

      // Retrieve attendance info from localStorage
      const storedData = JSON.parse(localStorage.getItem('attendanceData')) || {};
      const sessionId = "{{ session_id }}";

      if (!storedData[sessionId]) {
        storedData[sessionId] = { deviceRoll: null };
      }

      const sessionData = storedData[sessionId];

      // Check if this device already marked attendance for a different student
      if (sessionData.deviceRoll && sessionData.deviceRoll !== selectedRoll) {
        messageDiv.textContent = 'This device has already been used to mark attendance for a different student.';
        return;
      }

      // Check if this device already marked attendance for this student
      if (sessionData.deviceRoll === selectedRoll) {
        messageDiv.textContent = 'Attendance already marked for this student on this device.';
        return;
      }

      if (!document.getElementById('latitude').value || !document.getElementById('longitude').value) {
        messageDiv.textContent = 'Waiting for location. Please allow location access.';
        return;
      }

      messageDiv.textContent = '';

      const formData = new FormData(attendanceForm);

      fetch('/mark', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'text/plain'
        }
      })
      .then(response => response.text())
      .then(text => {
        if (text === 'Attendance marked successfully!') {
          messageDiv.style.color = 'green';
          sessionData.deviceRoll = selectedRoll;
          localStorage.setItem('attendanceData', JSON.stringify(storedData));
          messageDiv.textContent = text;
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = text;
        }
      })
      .catch(() => {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error marking attendance. Please try again.';
      });
    });
  </script>
</body>
</html>
