<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      color: #003366;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    select, input[type="hidden"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #d00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark Your Attendance</h2>
    <form id="attendanceForm" method="POST" action="/mark" onsubmit="return validateAndSubmit();">
      <label for="roll_number">Select your name and roll number:</label>
      <select name="roll_number" id="roll_number" required>
        <option value="">-- Select --</option>
        {% for student in students %}
          <option value="{{ student[roll_col] }}">{{ student[roll_col] }} - {{ student[name_col] }}</option>
        {% endfor %}
      </select>

      <input type="hidden" name="session_id" value="{{ session_id }}">
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <div class="message" id="location-status">Fetching location...</div>
      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    const latInput = document.getElementById('latitude');
    const lonInput = document.getElementById('longitude');
    const locationStatus = document.getElementById('location-status');

    function validateAndSubmit() {
      if (!latInput.value || !lonInput.value) {
        alert("Location not available. Please allow location access and reload the page.");
        return false;
      }
      return true;
    }

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            latInput.value = position.coords.latitude;
            lonInput.value = position.coords.longitude;
            locationStatus.textContent = "Location detected successfully.";
            locationStatus.style.color = "green";
          },
          function (error) {
            locationStatus.textContent = "Failed to get location. Please enable location access.";
            locationStatus.style.color = "red";
          },
          { timeout: 10000 }
        );
      } else {
        locationStatus.textContent = "Geolocation is not supported by this browser.";
        locationStatus.style.color = "red";
      }
    };
  </script>
</body>
</html>
