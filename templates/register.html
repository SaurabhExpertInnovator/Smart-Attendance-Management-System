<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    video, canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Register New Student</h2>
  <form id="registerForm">
    <input type="text" id="name" name="name" placeholder="Name" required><br>
    <input type="text" id="roll" name="roll" placeholder="Roll Number" required><br>
    <video id="video" width="320" height="240" autoplay></video><br>
    <button type="button" onclick="registerStudent()">Capture & Register</button>
  </form>
  <canvas id="canvas" style="display: none;"></canvas>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function registerStudent() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 320;
      canvas.height = 240;
      context.drawImage(video, 0, 0, 320, 240);
      const photo = canvas.toDataURL('image/jpeg');

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('roll', document.getElementById('roll').value);
      formData.append('photo', photo);

      fetch('/register', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ Student registered successfully!';
      })
      .catch(() => {
        document.getElementById('status').innerText = '❌ Registration failed.';
      });
    }
  </script>
</body>
</html>
