<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9faff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #003366;
      margin-bottom: 25px;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #location-status {
      margin-bottom: 15px;
      font-size: 14px;
      color: #e60000;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark Your Attendance</h2>
    <div id="location-status">Detecting location...</div>
    <form id="attendanceForm" method="post" action="/mark" enctype="multipart/form-data">
      <input type="hidden" name="session_id" value="{{ session_id }}" />
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <select id="studentSelect" name="roll_number" required>
        <option value="" disabled selected>-- Select your name --</option>
        {% for student in students %}
          <option value="{{ student[roll_col] }}">{{ student[name_col] }} ({{ student[roll_col] }})</option>
        {% endfor %}
      </select>

      <button type="submit">Mark Attendance</button>
    </form>
  </div>

  <script>
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const locationStatus = document.getElementById('location-status');
    const attendanceForm = document.getElementById('attendanceForm');
    const studentSelect = document.getElementById('studentSelect');

    function setLocationStatus(msg, isError = false) {
      locationStatus.textContent = msg;
      locationStatus.style.color = isError ? '#e60000' : '#006600';
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitudeInput.value = position.coords.latitude.toFixed(6);
            longitudeInput.value = position.coords.longitude.toFixed(6);
            setLocationStatus('Location detected automatically.');
          },
          (error) => {
            setLocationStatus('Location access denied or unavailable. Please allow location access and reload.', true);
          },
          { timeout: 10000 }
        );
      } else {
        setLocationStatus('Geolocation is not supported by your browser.', true);
      }
    };

    attendanceForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const lat = latitudeInput.value;
      const lon = longitudeInput.value;
      const roll = studentSelect.value;
      const sessionId = this.session_id.value;

      if (!lat || !lon) {
        alert('Location access is required to mark attendance. Please allow location and reload the page.');
        return;
      }
      if (!roll) {
        alert('Please select your name from the list.');
        return;
      }

      const formData = new FormData(attendanceForm);

      fetch('/mark', {
        method: 'POST',
        body: formData
        // Do NOT set Content-Type header manually!
      })
      .then(response => response.text())
      .then(text => {
        alert(text);
        if (text.toLowerCase().includes('success')) {
          // Optionally disable form after success to prevent re-submission
          attendanceForm.querySelector('button').disabled = true;
          studentSelect.disabled = true;
        }
      })
      .catch(error => {
        alert('Error submitting attendance: ' + error);
      });
    });
  </script>
</body>
</html>
